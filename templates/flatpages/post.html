{% extends 'flatpages/default.html' %}

{% load custom_filters %}

{% block title %}
Post
{% endblock title %}

{% block content %}

<h3>{{ post.dateCreation|date:'d.M.Y' }}</h3>
<p style="text-align: justify;"&laquo;>{{ post.description |censor }}</p>
{% endblock content %}
